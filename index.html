<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Close Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 50px;
    color: black;
  }

  h1 {
    font-size: 36px;
  }

  p {
    font-size: 18px;
  }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="content">
  <h1>Welcome to My Website</h1>
  <p>Enjoy your stay!</p>
</div>
<script>
  function handleVisibilityChange() {
    if (document.visibilityState === 'hidden') {
      document.querySelector('.overlay').style.opacity = '0.5'; // Thay đổi opacity khi trang được che giấu
      setTimeout(function() {
        alert('Please do not take screenshots or record videos of this website.'); // Hiển thị cảnh báo
        document.location.href = 'about:blank'; // Đóng trang web
      }, 1000); // Thời gian chờ trước khi đóng trang (1 giây)
    }
  }

  document.addEventListener('visibilitychange', handleVisibilityChange);
</script>
</body>
</html>
